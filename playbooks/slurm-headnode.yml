---
# ===== Playbook de configuracion para el headnode =====
  
- name: Configuraciones especificas del Headnode
  hosts: headnode
  become: yes
  gather_facts: yes
  
  tasks:
    # Instalacion de paqueteria necesaria en el headnode
    - name: Instalacion de paquetes del headnode
      apt:
        name:
          # Base de datos para el accounting
          - mariadb-server
          - mariadb-client
          # Daemon de la base de datos de Slurm
          - slurmdbd
          # Servidor NFS
          - nfs-kernel-server
          # Para las llaves criptograficas
          - rng-tools
          # Para el manejo de MySQL/MariaDB
          - python3-pymysql
          # Paquetes para Docker y Monitoreo
          - docker.io
          - python3-pip
        state: present
      tags:
        - instalacion_paquetes_headnode
    - name: Asegurar que la libreria Docker para Python este actualizada
      pip:
        name: docker
        state: present
        executable: pip3
      tags:
        - instalacion_paquetes_headnode

    # Configuracion del chrony
    - name: Configurar Chrony para permitir clientes solo de la red
      lineinfile:
        path: /etc/chrony/chrony.conf
        line: "allow {{ internal_network_cidr }}"
        state: present
      notify: Reiniciar chrony
      tags: chrony_config

    # Configuracion del NFS
    - name: Crear directorios para exportar NFS
      file:
        path: "{{ item }}"
        state: directory
        owner: nobody
        group: nogroup
        mode: '0777'
      loop:
        - /nfs/general
        - /nfs/privileged
      tags: nfs_config
    - name: Configurar exports NFS
      template:
        src: /etc/ansible/templates/exports.j2
        dest: /etc/exports
        mode: '0644'
      notify: Reiniciar nfs
      tags: nfs_config

    # Gestion de llaves importantes en el headnode
    - name: Generar llave Munge
      command: /usr/sbin/create-munge-key -r
      args:
        creates: /etc/munge/munge.key
      notify: Reiniciar munge
      tags: llaves_munge_head
    - name: Asegurar permisos estrictos de llave Munge
      file:
        path: /etc/munge/munge.key
        owner: munge
        group: munge
        mode: '0400'
      tags: llaves_munge_head
    - name: Descargar llave Munge al controlador
      fetch:
        src: /etc/munge/munge.key
        dest: /etc/ansible/playbooks/buffer/munge.key
        flat: yes
      tags: llaves_munge_head
    - name: Iniciar servicio Munge en headnode
      service:
        name: munge
        state: started
        enabled: yes
      tags: llaves_munge_head
    # PARA PRUEBAS - BACKUP DE LA LLAVE MUNGE
    - name: Crear directorio de backup
      file:
        path: /root/backups
        state: directory
        owner: root
        group: root
        mode: '0700'
      tags: backup_munge
    - name: Backup de munge.key
      copy:
        src: /etc/munge/munge.key
        dest: /root/backups/munge.key.backup
        owner: root
        group: root
        mode: '0400'
        remote_src: yes
      tags: backup_munge
    #######

    - name: Generar par de llaves ssh RSA para root
      user:
        name: root
        generate_ssh_key: yes
        ssh_key_bits: 2048
        ssh_key_file: /root/.ssh/id_rsa
      tags: llaves_ssh_head
    - name: Descargar llave publica SSH de root
      fetch:
        src: /root/.ssh/id_rsa.pub
        dest: /etc/ansible/playbooks/buffer/headnode_root_key.pub
        flat: yes
      tags: llaves_ssh_head

    # Configuracion del MariaDB
    - name: Iniciar servicio MariaDB
      service:
        name: mariadb
        state: started
        enabled: yes
      tags: mariadb_config
    - name: Crear BD para Slurm Accounting
      community.mysql.mysql_db:
        name: "{{ db_slurm_name }}"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
      tags: mariadb_config
    - name: Crear Usuario de Base de Datos y dar permisos
      community.mysql.mysql_user:
        name: "{{ db_slurm_user }}"
        password: "{{ db_slurm_pass }}"
        priv: "{{ db_slurm_name }}.*:ALL"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
      tags: mariadb_config
    - name: Optimizar MariaDB (innodb_buffer_pool)
      lineinfile:
        path: /etc/mysql/mariadb.conf.d/50-server.cnf
        regexp: '^innodb_buffer_pool_size'
        line: 'innodb_buffer_pool_size = 1G'
        insertafter: '\[mysqld\]'
      notify: Reiniciar mariadb
      tags: mariadb_config

    # Configuracion del SlurmBD
    - name: Configurar archivo slurmdbd.conf
      template:
        src: /etc/ansible/templates/slurmdbd.conf.j2
        dest: /etc/slurm-llnl/slurmdbd.conf
        owner: slurm
        group: slurm
        mode: '0600'
      notify: Reiniciar slurmdbd
      tags: slurmdbd_config
    - name: Iniciar servicio SlurmDBD
      service:
        name: slurmdbd
        state: started
        enabled: yes
      tags: slurmdbd_config

    # Configuracion de Monitoreo Prometheus y Grafana (usando node exporter y slurm exporter)
    - name: Crear estructura de directorios para Grafana
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /etc/grafana/provisioning/datasources
        - /etc/grafana/provisioning/dashboards
        - /etc/grafana/dashboards_json
      tags: monitoring_cluster
    - name: Provisionar Data Source Prometheus
      template:
        src: /etc/ansible/templates/grafana_datasource.yml.j2
        dest: /etc/grafana/provisioning/datasources/prometheus.yml
        mode: '0644'
      tags: monitoring_cluster
    - name: Provisionar Provider de Dashboards
      template:
        src: /etc/ansible/templates/grafana_dashboards.yml.j2
        dest: /etc/grafana/provisioning/dashboards/main.yaml
        mode: '0644'
      tags: monitoring_cluster

    - name: Configurar Prometheus (prometheus.yml)
      template:
        src: /etc/ansible/templates/prometheus.yml.j2
        dest: /etc/prometheus/prometheus.yml
        mode: '0644'
      tags: monitoring_cluster
      notify: Reiniciar contenedor prometheus shell

    - name: Verificar si el contenedor de Prometheus ya existe (por si el playbook se corre varias veces)
      shell: docker ps -a -q -f name=prometheus
      register: prom_exist
      ignore_errors: yes
      tags: monitoring_cluster
    - name: Desplegar Contenedor Prometheus
      shell: |
        docker run -d --name prometheus \
        --restart always \
        --network host \
        -v /etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml \
        prom/prometheus:latest
      when: prom_exist.stdout == ""
      tags: monitoring_cluster

    - name: Verificar si el contenedor de Grafana ya existe (por si el playbook se corre varias veces)
      shell: docker ps -a -q -f name=grafana
      register: graf_exist
      ignore_errors: yes
      tags: monitoring_cluster
    - name: Eliminar Grafana antiguo para actualizar volumenes
      shell: docker rm -f grafana
      when: graf_exist.stdout != ""
      tags: monitoring_cluster
    
    - name: Descargar Dashboard Node Exporter Full (ID 1860)
      get_url:
        url: https://grafana.com/api/dashboards/1860/revisions/latest/download
        dest: /etc/grafana/dashboards_json/node-exporter-full.json
        mode: '0644'
      tags: monitoring_cluster
    - name: Corregir el Data Source en el JSON del Dashboard
      replace:
        path: /etc/grafana/dashboards_json/node-exporter-full.json
        regexp: '\$\{DS_PROMETHEUS\}'
        replace: 'Prometheus'
      tags: monitoring_cluster

    - name: Desplegar Contenedor Grafana
      shell: |
        docker run -d --name grafana \
        --restart always \
        --network host \
        -e "GF_SECURITY_ADMIN_PASSWORD=admin" \
        -v /etc/grafana/provisioning:/etc/grafana/provisioning \
        -v /etc/grafana/dashboards_json:/var/lib/grafana/dashboards \
        grafana/grafana:latest
      tags: monitoring_cluster

    # Iniciar accounting y controlador del Slurm
    - name: Esperar a que SlurmDBD responda
      wait_for:
        port: 6819
        delay: 5
        timeout: 60
      tags: accounting_config
    - name: Registrar Cluster en Accounting
      command: sacctmgr -i add cluster {{ cluster_name }}
      register: cluster_add
      changed_when: "'Cluster added' in cluster_add.stdout"
      failed_when: 
        - cluster_add.rc != 0 
        - "'already exists' not in cluster_add.stdout"
      ignore_errors: yes
      tags: accounting_config
    - name: Crear cuentas base de usuarios
      command: sacctmgr -i add account {{ item }} Description="Base Account" Organization="Cluster"
      loop:
        - researchers
        - students
      register: acct_add
      changed_when: "'Account added' in acct_add.stdout"
      failed_when: false
      tags: accounting_config
    - name: Iniciar Slurm Controller (slurmctld)
      service:
        name: slurmctld
        state: started
        enabled: yes
      tags: accounting_config

  handlers:
    - name: Reiniciar chrony
      service:
        name: chrony
        state: restarted
    - name: Reiniciar nfs
      service:
        name: nfs-kernel-server
        state: restarted
    - name: Reiniciar munge
      service:
        name: munge
        state: restarted
    - name: Reiniciar mariadb
      service:
        name: mariadb
        state: restarted
    - name: Reiniciar slurmdbd
      service:
        name: slurmdbd
        state: restarted
    - name: Reiniciar contenedor prometheus shell
      shell: docker restart prometheus 
    - name: Reiniciar contenedor prometheus shell
      shell: docker restart prometheus
    - name: Reiniciar slurm_exporter
      service:
        name: prometheus-slurm-exporter
        state: restarted
        daemon_reload: yes

  post_tasks:
    - name: Mensaje final de configuracion del headnode
      debug:
        msg:
          - "========================================="
          - "Configuracion del Headnode Completada"
          - "========================================="